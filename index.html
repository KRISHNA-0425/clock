<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Luxury Wristwatch Analog Clock</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #1a1a2e, #16213e, #0f3460);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      overflow: hidden;
    }

    .clock-container {
      position: relative;
      width: 400px;
      height: 400px;
      border: 18px solid #24243e;
      border-radius: 50%;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.6),
        inset 0 5px 15px rgba(255, 255, 255, 0.1),
        inset 0 -5px 15px rgba(0, 0, 0, 0.3),
        0 0 40px rgba(173, 216, 230, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 0.5s ease;
    }
    
    .clock-container:hover {
      transform: scale(1.02);
      box-shadow: 
        0 25px 70px rgba(0, 0, 0, 0.7),
        inset 0 5px 15px rgba(255, 255, 255, 0.15),
        inset 0 -5px 15px rgba(0, 0, 0, 0.4),
        0 0 50px rgba(173, 216, 230, 0.3);
    }

    .clock-bezel {
      position: absolute;
      width: 95%;
      height: 95%;
      border-radius: 50%;
      border: 4px solid #444;
      background: conic-gradient(from 0deg, #111, #333, #111, #333, #111);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .clock-face {
      position: relative;
      width: 85%;
      height: 85%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #2c3e50, #1a1a2e);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    .clock-center {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at center, #ffd700, #e6c200);
      border-radius: 50%;
      z-index: 10;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }

    .clock-center::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background-color: #2c3e50;
      border-radius: 50%;
    }

    /* Minute markers */
    .markers {
      position: absolute;
      width: 90%;
      height: 90%;
      border-radius: 50%;
    }
    
    .marker {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      transform-origin: 0 0;
    }
    
    .marker.hour-marker {
      height: 15px;
      width: 3px;
      background-color: #ffd700;
      box-shadow: 0 0 3px rgba(255, 215, 0, 0.8);
    }

    /* Styling the clock hands with smooth shadows */
    .hour, .minute, .second {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%);
      transition-timing-function: cubic-bezier(0.1, 0.7, 0.1, 1);
      will-change: transform;
    }

    .hour {
      width: 10px;
      height: 80px;
      background: linear-gradient(to top, #ffd700, #d4af37);
      border-radius: 10px 10px 3px 3px;
      z-index: 3;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
    }

    .minute {
      width: 6px;
      height: 120px;
      background: linear-gradient(to top, #c0c0c0, #a8a8a8);
      border-radius: 8px 8px 2px 2px;
      z-index: 2;
      box-shadow: 0 0 8px rgba(192, 192, 192, 0.4);
    }

    .second {
      width: 2px;
      height: 140px;
      background-color: #e74c3c;
      border-radius: 2px;
      z-index: 1;
      box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
    }

    .second::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background-color: #e74c3c;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(231, 76, 60, 0.8);
    }

    /* Hour numbers with luxury font */
    .numbers {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    .number {
      position: absolute;
      font-family: 'Times New Roman', serif;
      color: #ffd700;
      font-size: 22px;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      transform-origin: center;
    }

    /* Brand name */
    .brand {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Times New Roman', serif;
      font-size: 14px;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 4px rgba(255, 215, 0, 0.5);
      letter-spacing: 1px;
      z-index: 6;
    }
    
    .subtitle {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Times New Roman', serif;
      font-size: 10px;
      font-style: italic;
      color: #c0c0c0;
      letter-spacing: 1px;
      z-index: 6;
    }

    /* Adding premium leather strap to clock */
    .clock-straps {
      position: absolute;
      width: 180px;
      height: 500px;
      z-index: -1;
    }

    .strap-top, .strap-bottom {
      position: absolute;
      left: 50%;
      width: 80px;
      height: 150px;
      background: linear-gradient(90deg, #5e3023, #8b4513, #5e3023);
      transform: translateX(-50%);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    }
    
    .strap-top {
      top: -170px;
      border-radius: 15px 15px 0 0;
    }
    
    .strap-bottom {
      bottom: -170px;
      border-radius: 0 0 15px 15px;
    }
    
    .strap-detail {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }
    
    .stitch {
      width: 90%;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    
    .clasp {
      position: absolute;
      bottom: -195px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 20px;
      background: linear-gradient(to bottom, #c0c0c0, #a0a0a0);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: -1;
    }

    /* Glare effect */
    .glare {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
      z-index: 9;
      pointer-events: none;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .clock-container {
        width: 300px;
        height: 300px;
        border-width: 15px;
      }

      .numbers .number {
        font-size: 18px;
      }
      
      .hour {
        height: 60px;
      }
      
      .minute {
        height: 90px;
      }
      
      .second {
        height: 105px;
      }
      
      .strap-top, .strap-bottom {
        width: 60px;
        height: 120px;
      }
      
      .strap-top {
        top: -140px;
      }
      
      .strap-bottom {
        bottom: -140px;
      }
      
      .clasp {
        bottom: -165px;
        width: 50px;
      }
    }
  </style>
</head>
<body>

  <div class="clock-container">
    <div class="clock-bezel"></div>
    <div class="clock-face">
      <!-- Hour markers -->
      <div class="markers" id="markers"></div>
      
      <!-- Hour, Minute, Second Hands -->
      <div class="hour" id="hour"></div>
      <div class="minute" id="minute"></div>
      <div class="second" id="second"></div>
      
      <div class="clock-center"></div>
      
      <!-- Brand text -->
      <div class="brand">CHRONOS</div>
      <div class="subtitle">Swiss Made</div>
    </div>

    <!-- Numbers for hours -->
    <div class="numbers" id="numbers"></div>
    
    <!-- Reflective glare effect -->
    <div class="glare"></div>
    
    <!-- Leather Strap -->
    <div class="clock-straps">
      <div class="strap-top">
        <div class="strap-detail">
          <div class="stitch"></div>
          <div class="stitch"></div>
          <div class="stitch"></div>
          <div class="stitch"></div>
        </div>
      </div>
      <div class="strap-bottom">
        <div class="strap-detail">
          <div class="stitch"></div>
          <div class="stitch"></div>
          <div class="stitch"></div>
          <div class="stitch"></div>
        </div>
      </div>
      <div class="clasp"></div>
    </div>
  </div>

  <script>
    // Create minute markers and hour numbers dynamically
    function createClockFace() {
      const markers = document.getElementById('markers');
      const numbers = document.getElementById('numbers');
      
      // Create 60 minute markers
      for (let i = 0; i < 60; i++) {
        const marker = document.createElement('div');
        marker.className = 'marker';
        
        // Make hour markers (every 5 minutes) bolder
        if (i % 5 === 0) {
          marker.classList.add('hour-marker');
        }
        
        // Position each marker
        const degrees = i * 6;
        marker.style.transform = `rotate(${degrees}deg) translate(0, -135px)`;
        markers.appendChild(marker);
      }
      
      // Create hour numbers (Roman numerals)
      const romanNumerals = ['XII', 'I', 'II', 'III', 'IV', 'V', 'VI', 'VII', 'VIII', 'IX', 'X', 'XI'];
      
      for (let i = 0; i < 12; i++) {
        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = romanNumerals[i];
        
        // Position each number using trigonometry
        const angle = i * 30 * Math.PI / 180; // Convert to radians
        const radius = 115; // Distance from center
        
        // Calculate position - adjusted for exact positioning
        const top = 50 + Math.sin(angle) * radius;
        const left = 50 + Math.cos(angle) * radius;
        
        number.style.top = top + '%';
        number.style.left = left + '%';
        number.style.transform = 'translate(-50%, -50%)';
        
        numbers.appendChild(number);
      }
    }

    function updateClock() {
      const now = new Date();

      // Get hours, minutes, and seconds
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const milliseconds = now.getMilliseconds();

      // Calculate precise angles for smoother movement
      const hourDeg = (hours * 30) + (minutes / 2) + (seconds / 120); // Add seconds for micro movement
      const minuteDeg = (minutes * 6) + (seconds / 10); // Add seconds for smoother transition
      const secondDeg = (seconds * 6) + (milliseconds * 0.006); // Add milliseconds for smooth sweep

      // Update clock hands with transforms
      document.getElementById("hour").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      document.getElementById("minute").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById("second").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
    }

    // Initialize the clock face
    createClockFace();
    
    // Update every 50ms for smooth second hand movement
    setInterval(updateClock, 50);
    
    // Initial call to set clock immediately
    updateClock();
  </script>

</body>
</html>
